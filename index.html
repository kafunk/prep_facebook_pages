<!DOCTYPE html>
<html>
  <head>
    <title>Welcome to Facelook</title>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="styles.css">    
  </head>

  <body>
    <div class="navbar">
      <div class="navbar-content clearfix">
        <div class="pull-left">
          <h1>facelook<h1>
        </div>
        <div class="pull-right">
          <table cellspacing="0" class="login">
            <tbody>
              <tr>
                <th>
                  Email:
                </th>
                <th>
                  Password:
                </th>
                <th>
                </th>
              </tr>
              <tr>
                <td>
                  <input type="email" class="login-input">
                </td>
                <td>
                  <input type="password" class="login-input">
                </td>
                <td>
                  <input type="submit" class="button" value="Login">
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="main-content-container">
      <section class="left">
        <h2>Connect with all your friends!</h2>
        <ul>
          <li>
            <strong>See photos and updates</strong> in your news feed.
          </li>
          <li>
            <strong>Post your status for the world to see</strong> from your profile.
          </li>  
          <li>
            <strong>Get in touch with your friends</strong> by "friending" them.           
          </li>
          <li>
            <strong>Like things</strong> because you're a positive person!
          </li>
        </ul>
      </section>
      <section class="right">
        <form>
          Sign Up
        </form>
      </section>
    </div>
